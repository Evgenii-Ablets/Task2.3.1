<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<p style="position: absolute; left: 20%; font: italic bold 30px/40px Georgia; width: 200px; text-align: center;
    height: 50px">Users</p>
<table border="1" ; style="position: absolute; left: 20%; top: 15%; font: italic bold 30px/40px Georgia">
    <tr>
        <th>id</th>
        <th>Name</th>
        <th>Age</th>
    </tr>
    <tr th:each="user : ${users}" >
        <td th:utext="${user.getId()}">...</td>
        <td th:utext="${user.getName()}">...</td>
        <td th:utext="${user.getAge()}">...</td>
    </tr>
</table>

<a href="/users/new"><input type="button" value="Create new User" style="position: absolute; left: 1%; top: 3%; font: italic bold 30px/40px Georgia; width: 300px; text-align: center;
    height: 50px"></a>
<form method="get" action="/users/edit" style="position: absolute; left: 5%; top: 10%; font: italic bold 30px/40px Georgia; width: 200px; text-align: center;
    height: 50px">
    <label for="id_edit" >Enter User ID to edit</label>
    <input name="id" type="text" id="id_edit">
    <br>
    <input type="submit" value="Edit User">
</form>

    <form method="post" action="/users/delete" style="position: absolute; left: 5%; top: 30%; font: italic bold 30px/40px Georgia; width: 200px; text-align: center;
    height: 50px">
        <label for="id_delete1" >Enter User ID to delete</label>
        <input name="id" type="text" id="id_delete1">
        <br>
        <input type="submit" value="Delete User">
    </form>

</body>
</html>
